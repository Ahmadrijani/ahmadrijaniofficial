<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mengarahkan...</title>
<style>
:root{
  --bg:#e9ecef;
  --card:#ffffff;
  --muted:#6b7280;
  --accent1:255,0,0;
  --accent2:0,255,0;
  --accent3:0,0,255;
  --error:#ef4444;
  --glass-border: rgba(0,0,0,0.06);
  --radius:14px;
  --shadow: 0 10px 30px rgba(15,23,42,0.12);
}

html,body{
  height:100%;
  margin:0;
  background:var(--bg);
  font-family:"Comic Sans MS","Comic Sans","ComicNeue",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
  display:grid;
  place-items:center;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

.card{
  position:relative;
  width:95%;
  max-width:400px;
  background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(250,250,250,0.96));
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  border:1px solid var(--glass-border);
  padding:28px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
  text-align:center;
}

.error-title{
  font-size:24px;
  font-weight:bold;
  color:var(--error);
}

.spinner-container{
  position:relative;
  width:100px;
  height:100px;
  display:grid;
  place-items:center;
  margin-top:10px;
}

.spinner{
  width:100px;
  height:100px;
  border-radius:50%;
  border:8px solid rgba(0,0,0,0.1);
  border-top-color: rgb(var(--accent1));
  border-right-color: rgb(var(--accent2));
  border-bottom-color: rgb(var(--accent3));
  animation:spin 1s linear infinite;
  display:grid;
  place-items:center;
  font-weight:bold;
  font-size:22px;
  color:#000;
  position:absolute;
  pointer-events:none;
}

.spinner.error{
  border-top-color: var(--error);
  border-right-color: var(--error);
  border-bottom-color: var(--error);
  animation:none;
  color:var(--error);
}

@keyframes spin{ to { transform: rotate(360deg); } }

.info{
  font-size:18px;
  font-weight:700;
  color:#0f172a;
}

.status{
  font-size:13px;
  color:#6b7280;
  margin-top:6px;
}

button{
  padding:10px 20px;
  border-radius:12px;
  border:none;
  background:linear-gradient(180deg,#2b8cff,#1f6fd8);
  color:white;
  font-weight:bold;
  cursor:pointer;
  margin-top:12px;
}

.device-info{
  font-size:14px;
  color:#6b7280;
  margin-top:8px;
}

@media(max-width:480px){
  .spinner{ width:80px; height:80px; font-size:18px; }
  .card{ padding:20px; max-width:90%; }
  button{ padding:8px 16px; font-size:16px; }
}
</style>
</head>
<body>
<div class="card">
  <div class="error-title">404 NOT FOUND</div>

  <div class="spinner-container">
    <div class="spinner" id="spinner">60</div>
  </div>

  <div class="info" id="info">Mengarahkan ke versi terbaru...</div>
  <div class="status" id="status">Jika tidak otomatis, tekan tombol manual di bawah.</div>

  <button id="manualBtn">Pindah Manual</button>

  <div class="device-info" id="deviceInfo"></div>
</div>

<script>
(function(){
  const urlTujuan = "https://ahmadrijani.github.io/ahmadrijaniofficial/Semua.link/link.html";
  const spinner = document.getElementById('spinner');
  const info = document.getElementById('info');
  const status = document.getElementById('status');
  const deviceInfo = document.getElementById('deviceInfo');
  const manualBtn = document.getElementById('manualBtn');

  let batal = false;
  let redirected = false;

  let isAndroid = /android/i.test(navigator.userAgent);
  let timeout = isAndroid ? 900 : 600;
  deviceInfo.textContent = "Perangkat Anda: " + (isAndroid ? "Android" : "PC / Desktop");

  manualBtn.addEventListener('click', ()=>{ window.location.href = urlTujuan; });

  history.pushState(null, document.title, location.href);
  window.addEventListener('popstate', ()=>{
    batal = true;
    spinner.classList.add('error');
    spinner.textContent = "ERR";
    info.textContent = "ERROR";
    status.textContent = "Pengalihan dibatalkan.";
    history.pushState(null, document.title, location.href);
  });

  setTimeout(()=>{
    if(!batal && !redirected){
      window.location.replace(urlTujuan);
    }
  }, timeout);
})();
</script>
</body>
</html>
